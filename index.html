<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sub left">
      <div class="left-sub">
        <h1>Learn to code by <br> watching others</h1>
        <p>See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </div>
    </div>
    <div class="sub right">
      <div class="right-sub">
        <div class="alert-box"><strong>Try it free 7 days </strong>then $20/mo. thereafter </div>

        <div class="form-container">

          <form action="">
            <input type="text" name="" id="Email">
            <input type="text" name="" id="Password">

            <button type="submit">
              Claim your free trial
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
   -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
